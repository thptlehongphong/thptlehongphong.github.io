<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1100">
    <title>Admin 2 - Nh·∫≠p D·ªØ Li·ªáu H·ªçc Sinh</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background: #0f172a; color: white; min-height: 100vh; padding: 20px 5%; }

        .container { max-width: 600px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .card { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 24px; padding: 25px; }

        .upload-area {
            border: 2px dashed var(--glass-border);
            border-radius: 16px;
            padding: 30px 20px;
            margin-bottom: 24px;
            cursor: pointer;
            text-align: center;
            position: relative;
        }

        .upload-area input { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer; }

        .preview-img {
            width: 120px; height: 120px; border-radius: 50%; object-fit: cover;
            margin: 0 auto 15px; display: none; border: 3px solid var(--primary);
        }

        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 8px; color: #94a3b8; font-size: 0.85rem; }
        input {
            width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.03); color: white; outline: none;
        }

        .btn { width: 100%; padding: 14px; border-radius: 12px; border: none; font-weight: 600; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-primary { background: var(--primary); color: white; }

        .loading-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.9); z-index: 1000; justify-content: center; align-items: center; flex-direction: column;
        }

        /* Modal Preview */
        .modal {
            display: none; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); z-index: 2000;
            justify-content: center; align-items: center; backdrop-filter: blur(5px);
        }
        .modal-content { max-width: 90%; max-height: 90%; border-radius: 20px; border: 2px solid var(--primary); }

        /* Custom Notification Modal */
        .notify-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.9); z-index: 9999;
            justify-content: center; align-items: center; backdrop-filter: blur(8px);
        }
        .notify-content {
            background: #1e293b; border: 1px solid var(--glass-border); padding: 30px;
            border-radius: 24px; max-width: 400px; width: 90%; text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: modalPop 0.2s ease-out;
        }
        @keyframes modalPop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .notify-icon { font-size: 40px; margin-bottom: 15px; display: block; }
        .notify-title { font-size: 1.25rem; font-weight: 700; margin-bottom: 10px; }
        .notify-msg { color: #cbd5e1; line-height: 1.5; margin-bottom: 25px; }
        .notify-error .notify-title { color: #ef4444; }
        .notify-success .notify-title { color: #10b981; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Admin 2 - Nh·∫≠p D·ªØ Li·ªáu</h3>
            <button style="background: none; border: none; color: white; cursor: pointer;" onclick="logout()">Tho√°t</button>
        </div>

        <div class="card">
            <div class="upload-area" id="dropZone">
                <img id="imagePreview" class="preview-img" src="" alt="Preview" onclick="showImg(this.src)">
                <div id="uploadPlaceholder">
                    <span style="font-size: 30px;">üì∏</span>
                    <p style="margin-bottom: 15px;">Ch·ªçn ph∆∞∆°ng th·ª©c l·∫•y ·∫£nh h·ªçc sinh</p>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 0 10px;">
                        <button class="btn btn-primary" style="font-size: 0.8rem; padding: 10px;" onclick="document.getElementById('fileCapture').click()">Ch·ª•p ·∫£nh</button>
                        <button class="btn" style="background: var(--glass-border); color: white; font-size: 0.8rem; padding: 10px;" onclick="document.getElementById('fileBrowse').click()">Ch·ªçn file</button>
                    </div>
                </div>
                <input type="file" id="fileCapture" accept="image/*" capture="environment" style="display: none;">
                <input type="file" id="fileBrowse" accept="image/*" style="display: none;">
                
                <div id="previewActions" style="display: none; margin-top: 10px;">
                    <p id="sizeInfo" style="font-size: 0.8rem; color: #f59e0b; margin-bottom: 8px;"></p>
                    <a id="downloadLink" download="check-5kb.jpg" class="btn" style="background: #10b981; color: white; text-decoration: none; display: inline-block; width: auto; padding: 8px 15px; font-size: 0.8rem;">T·∫£i v·ªÅ ki·ªÉm tra</a>
                    <button type="button" class="btn" style="background: var(--danger); color: white; width: auto; padding: 8px 15px; font-size: 0.8rem;" onclick="resetUpload()">L√†m l·∫°i</button>
                </div>
            </div>

            <form id="studentForm">
                <div class="input-group">
                    <label>H·ªç v√† t√™n h·ªçc sinh</label>
                    <input type="text" id="name" placeholder="VD: Nguy·ªÖn VƒÉn A" required>
                </div>
                <div class="input-group">
                    <label>L·ªõp</label>
                    <select id="class" required>
                        <option value="">-- ƒêang t·∫£i danh s√°ch l·ªõp --</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Ng√†y sinh</label>
                    <input type="date" id="dob" required>
                </div>
                <div class="input-group">
                    <label>M√£ s·ªë h·ªçc sinh (MSHS)</label>
                    <input type="text" id="studentId" placeholder="VD: HS123456" required>
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn">L∆∞u Th√¥ng Tin H·ªá Th·ªëng</button>
            </form>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal" onclick="closeImg()">
        <img class="modal-content" id="imgFull">
    </div>

    <div class="loading-overlay" id="loader">
        <p>ƒêang x·ª≠ l√Ω ·∫£nh xu·ªëng 50kB...</p>
    </div>

    <!-- Notification Modal -->
    <div id="notifyModal" class="notify-modal">
        <div class="notify-content" id="notifyContent">
            <span id="notifyIcon" class="notify-icon"></span>
            <h3 id="notifyTitle" class="notify-title"></h3>
            <p id="notifyMsg" class="notify-msg"></p>
            <button type="button" class="btn btn-primary" onclick="closeNotify()">ƒê·ªìng √Ω</button>
        </div>
    </div>

    <script>
        const API_BASE = "";
        const currentRole = sessionStorage.getItem('kyluat_role');
        if (currentRole !== 'admin2' && currentRole !== 'admin0') {
            window.location.href = '../index.html';
        }

        async function checkSystemStatus() {
            try {
                const res = await fetch(`${API_BASE}/api/settings`);
                const data = await res.json();
                const today = new Date().toISOString().split('T')[0];
                const isExpired = data.expiry_date && today > data.expiry_date;
                const perms = JSON.parse(data.permissions || '{"admin1":true,"admin2":true,"admin3":true,"admin4":true}');
                const isRoleBlocked = perms[currentRole] === false;

                if ((isExpired || isRoleBlocked) && currentRole !== 'admin0') {
                    showNotify("Th√¥ng b√°o h·ªá th·ªëng", isRoleBlocked ? "Quy·ªÅn truy c·∫≠p c·ªßa b·∫°n ƒë√£ b·ªã t·∫°m kh√≥a!" : "H·ªá th·ªëng ƒë√£ h·∫øt th·ªùi h·∫°n s·ª≠ d·ª•ng!", true);
                    setTimeout(() => window.location.href = '../index.html', 3000);
                }
                
                // Load Classes
                const classSelect = document.getElementById('class');
                classSelect.innerHTML = '<option value="">-- Ch·ªçn l·ªõp --</option>';
                // Assuming classes come from student data or a separate classes API
                const classesRes = await fetch(`${API_BASE}/api/classes`);
                const classes = await classesRes.json();
                classes.forEach(c => {
                    const opt = document.createElement('option');
                    opt.value = c.name;
                    opt.textContent = c.name;
                    classSelect.appendChild(opt);
                });
            } catch (err) { console.error(err); }
        }
        checkSystemStatus();
        setInterval(checkSystemStatus, 30000);

        const fileCapture = document.getElementById('fileCapture');
        const fileBrowse = document.getElementById('fileBrowse');
        const imgPreview = document.getElementById('imagePreview');
        const placeholder = document.getElementById('uploadPlaceholder');
        const previewActions = document.getElementById('previewActions');
        const sizeInfo = document.getElementById('sizeInfo');
        const downloadLink = document.getElementById('downloadLink');
        const studentForm = document.getElementById('studentForm');
        const loader = document.getElementById('loader');

        let compressedBase64 = null;

        [fileCapture, fileBrowse].forEach(input => {
            input.addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                loader.style.display = 'flex';
                try {
                    const compressedBlob = await compressImage(file);
                    compressedBase64 = await blobToBase64(compressedBlob);
                    imgPreview.src = compressedBase64;
                    imgPreview.style.display = 'block';
                    placeholder.style.display = 'none';
                    previewActions.style.display = 'block';
                    sizeInfo.textContent = `K√≠ch th∆∞·ªõc: ${(compressedBlob.size / 1024).toFixed(2)} kB`;
                    downloadLink.href = URL.createObjectURL(compressedBlob);
                } catch (err) { showNotify("L·ªói", "L·ªói x·ª≠ l√Ω ·∫£nh!", true); } finally { loader.style.display = 'none'; }
            });
        });

        function showNotify(title, message, isError = false) {
            const modal = document.getElementById('notifyModal');
            const content = document.getElementById('notifyContent');
            const icon = document.getElementById('notifyIcon');
            const titleEl = document.getElementById('notifyTitle');
            const msgEl = document.getElementById('notifyMsg');

            content.className = 'notify-content ' + (isError ? 'notify-error' : 'notify-success');
            icon.innerText = isError ? '‚ö†Ô∏è' : '‚úÖ';
            titleEl.innerText = title;
            msgEl.innerText = message;
            modal.style.display = 'flex';
        }

        function closeNotify() {
            document.getElementById('notifyModal').style.display = 'none';
        }

        function resetUpload() {
            compressedBase64 = null;
            imgPreview.style.display = 'none';
            placeholder.style.display = 'block';
            previewActions.style.display = 'none';
            fileCapture.value = ''; fileBrowse.value = '';
        }

        studentForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!compressedBase64) return showNotify("Thi·∫øu ·∫£nh", "Vui l√≤ng ch·ª•p ho·∫∑c ch·ªçn ·∫£nh h·ªçc sinh!", true);

            loader.style.display = 'flex';
            try {
                // Get default stars first
                const settingsRes = await fetch(`${API_BASE}/api/settings`);
                const settings = await settingsRes.json();
                const defaultStars = parseInt(settings.default_stars || 0);

                const data = {
                    id: document.getElementById('studentId').value.trim().toUpperCase(),
                    name: document.getElementById('name').value.trim(),
                    class_name: document.getElementById('class').value.trim(),
                    photo: compressedBase64,
                    stars: defaultStars
                };

                const res = await fetch(`${API_BASE}/api/students`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    showNotify("Th√†nh c√¥ng", `ƒê√£ th√™m h·ªçc sinh ${data.name} l√™n h·ªá th·ªëng th√†nh c√¥ng!`);
                    studentForm.reset();
                    resetUpload();
                } else {
                    const err = await res.json();
                    showNotify("L·ªói n·∫°p d·ªØ li·ªáu", err.error || 'L·ªói khi l∆∞u d·ªØ li·ªáu!', true);
                }
            } catch (err) { showNotify("L·ªói k·∫øt n·ªëi", 'L·ªói: ' + err.message, true); } finally { loader.style.display = 'none'; }
        });

        async function compressImage(file) {
            const img = await loadImage(file);
            const canvas = document.createElement('canvas');
            const MAX_DIM = 800;
            let width = img.width, height = img.height;
            if (width > MAX_DIM || height > MAX_DIM) {
                if (width > height) { height *= MAX_DIM / width; width = MAX_DIM; }
                else { width *= MAX_DIM / height; height = MAX_DIM; }
            }
            canvas.width = width; canvas.height = height;
            canvas.getContext('2d').drawImage(img, 0, 0, width, height);
            let quality = 0.8;
            let blob = await new Promise(r => canvas.toBlob(r, 'image/jpeg', quality));
            while (blob.size > 50 * 1024 && quality > 0.05) {
                quality -= 0.05;
                blob = await new Promise(r => canvas.toBlob(r, 'image/jpeg', quality));
            }
            return blob;
        }

        function loadImage(file) {
            return new Promise((res) => {
                const r = new FileReader();
                r.onload = e => { const i = new Image(); i.onload = () => res(i); i.src = e.target.result; };
                r.readAsDataURL(file);
            });
        }

        function blobToBase64(blob) {
            return new Promise((res) => {
                const r = new FileReader(); r.onloadend = () => res(r.result); r.readAsDataURL(blob);
            });
        }
        function logout() { sessionStorage.clear(); window.location.href = '../index.html'; }
    </script>
</body>
</html>
