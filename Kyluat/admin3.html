<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1100">
    <title>Admin 3 - Xử Lý Vi Phạm</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --danger: #ef4444;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background: #0f172a; color: white; min-height: 100vh; padding: 20px 5%; }

        .container { max-width: 600px; margin: 0 auto; }
        .card { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 24px; padding: 25px; margin-bottom: 20px; }

        .search-box { display: flex; gap: 10px; margin-bottom: 20px; }
        input[type="text"] {
            flex: 1; padding: 14px; border-radius: 12px; border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.03); color: white; outline: none;
        }

        .btn { padding: 12px 20px; border-radius: 12px; border: none; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: var(--danger); color: white; width: 100%; margin-top: 15px; }

        .student-result { display: none; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .student-profile { display: flex; align-items: center; gap: 20px; margin-bottom: 25px; }
        .profile-img { width: 100px; height: 100px; border-radius: 15px; object-fit: cover; border: 2px solid var(--primary); }

        .violation-options { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .v-item {
            background: rgba(255, 255, 255, 0.03); border: 1px solid var(--glass-border);
            padding: 12px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; gap: 10px;
            transition: 0.2s; user-select: none;
        }
        .v-item.active { 
            border-color: #6366f1; /* Đổi sang màu primary để contrast tốt hơn */
            background: #ffffff;   /* Nền trắng nổi bật */
            color: #0f172a;        /* Chữ đen đậm */
            font-weight: 700;
        }
        .v-item input { pointer-events: none; }

        textarea {
            width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.03); color: white; outline: none; margin-top: 15px; min-height: 80px;
        }

        /* Modal Preview */
        .modal {
            display: none; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); z-index: 2000;
            justify-content: center; align-items: center; backdrop-filter: blur(5px);
        }
        .modal-content { max-width: 90%; max-height: 90%; border-radius: 20px; border: 2px solid var(--primary); }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h3>Admin 3 - Ghi Nhận Vi Phạm</h3>
            <button style="background: none; border: none; color: white; cursor: pointer;" onclick="logout()">Thoát</button>
        </div>

        <div class="card">
            <div class="search-box">
                <input type="text" id="searchId" placeholder="Nhập MSHS để tìm kiếm...">
                <button class="btn btn-primary" onclick="searchStudent()">Tìm</button>
            </div>

            <div id="studentResult" class="student-result">
                <div class="student-profile">
                    <img id="resImg" class="profile-img" src="" alt="" onclick="showImg(this.src)" style="cursor: zoom-in;">
                    <div>
                        <h2 id="resName"></h2>
                        <p id="resInfo" style="color: #94a3b8; font-size: 0.9rem;"></p>
                    </div>
                </div>

                <div style="border-top: 1px solid var(--glass-border); padding-top: 20px;">
                    <p style="margin-bottom: 15px; font-weight: 600;">Chọn các lỗi vi phạm:</p>
                    <div class="violation-options" id="violationOptionsContainer">
                        <!-- Dynamic Options -->
                    </div>
                    
                    <textarea id="violationNote" placeholder="Ghi chú chi tiết thêm (nếu có)..." style="margin-top: 15px; min-height: 80px;"></textarea>
                    
                    <button class="btn btn-danger" onclick="submitViolation()">Xác Nhận Vi Phạm</button>
                </div>
            </div>

            <div id="noMatch" style="display: none; text-align: center; color: var(--danger); padding: 20px;">
                Không tìm thấy học sinh với mã số này!
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal" onclick="closeImg()">
        <img class="modal-content" id="imgFull">
    </div>

    <script src="firebase.config.js"></script>
    <script>
        // Check Auth
        const currentRole = sessionStorage.getItem('kyluat_role');
        if (currentRole !== 'admin3' && currentRole !== 'admin0') {
            window.location.href = '../index.html';
        }

        // System Control Check
        let violationTypesConf = {};

        rootRef.child('Settings').on('value', snap => {
            const config = snap.val() && snap.val().Config || { status: 'active' };
            const today = new Date().toISOString().split('T')[0];
            const isExpired = config.expiryDate && today > config.expiryDate;
            const isLocked = config.status === 'locked';

            if ((isExpired || isLocked) && currentRole !== 'admin0') {
                alert(config.message || "Hệ thống đã bị khóa hoặc hết hạn!");
                window.location.href = '../index.html';
            }

            // Load Types
            violationTypesConf = (snap.val() && snap.val().ViolationTypes) || {};
            renderViolationOptions();
        });

        function renderViolationOptions() {
            const container = document.getElementById('violationOptionsContainer');
            container.innerHTML = '';
            
            if (Object.keys(violationTypesConf).length === 0) {
                container.innerHTML = '<p style="color:#94a3b8; grid-column:span 2;">Chưa có danh mục lỗi nào được cấu hình.</p>';
                return;
            }

            Object.entries(violationTypesConf).forEach(([key, val]) => {
                const div = document.createElement('div');
                div.className = 'v-item';
                div.onclick = function() { toggleV(this) };
                div.dataset.points = val.points; // Store points
                div.innerHTML = `
                    <input type="checkbox" value="${val.name}">
                    <span>${val.name} <small style="color:#f87171">(-${val.points})</small></span>
                `;
                container.appendChild(div);
            });
        }

        // Photo Modal functions
        function showImg(src) {
            if(!src) return;
            const modal = document.getElementById('imageModal');
            const img = document.getElementById('imgFull');
            img.src = src;
            modal.style.display = 'flex';
        }

        function closeImg() {
            document.getElementById('imageModal').style.display = 'none';
        }

        let currentStudent = null;

        async function searchStudent() {
            const id = document.getElementById('searchId').value.trim().toUpperCase();
            if(!id) return;

            const snap = await rootRef.child('Students').child(id).once('value');
            if (snap.exists()) {
                currentStudent = { studentId: id, ...snap.val() }; // Ensure ID is present
                document.getElementById('resImg').src = currentStudent.photo;
                document.getElementById('resName').textContent = currentStudent.name;
                document.getElementById('resInfo').textContent = `Lớp: ${currentStudent.class} | Ngày sinh: ${formatDate(currentStudent.dob)}`;
                
                document.getElementById('studentResult').style.display = 'block';
                document.getElementById('noMatch').style.display = 'none';
            } else {
                currentStudent = null;
                document.getElementById('studentResult').style.display = 'none';
                document.getElementById('noMatch').style.display = 'block';
            }
        }

        function toggleV(el) {
            const cb = el.querySelector('input');
            cb.checked = !cb.checked;
            el.classList.toggle('active', cb.checked);
        }

        async function submitViolation() {
            if (!currentStudent) return;

            const activeItems = document.querySelectorAll('.v-item.active');
            const types = [];
            let totalDeduction = 0;

            activeItems.forEach(el => {
                const cb = el.querySelector('input');
                types.push(cb.value);
                totalDeduction += parseInt(el.dataset.points) || 1;
            });

            if (types.length === 0) {
                alert('Vui lòng chọn ít nhất 1 lỗi vi phạm!');
                return;
            }

            // check for note
            const note = document.getElementById('violationNote').value.trim();
            let violationString = types.join(', ');
            if (note) {
                violationString += ` (Chi tiết: ${note})`;
            }

            const violationData = {
                studentId: currentStudent.studentId,
                studentName: currentStudent.name,
                studentClass: currentStudent.class,
                studentPhoto: currentStudent.photo,
                violationType: violationString,
                totalPoints: totalDeduction,
                timestamp: Date.now(),
                recordedBy: sessionStorage.getItem('kyluat_id')
            };

            await rootRef.child('Violations').push(violationData);
            
            // Deduct stars
            const studentRef = rootRef.child('Students').child(currentStudent.studentId);
            await studentRef.transaction(current => {
                if (current) {
                    current.stars = (current.stars || 0) - totalDeduction;
                }
                return current;
            });

            alert(`Đã ghi nhận vi phạm và trừ ${totalDeduction} sao!`);
            location.reload();
        }



        function formatDate(d) {
            const date = new Date(d);
            return `${date.getDate()}/${date.getMonth()+1}/${date.getFullYear()}`;
        }

        function logout() { sessionStorage.clear(); window.location.href = '../index.html'; }
    </script>
</body>
</html>
