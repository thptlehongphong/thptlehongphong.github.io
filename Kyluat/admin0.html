    <style>

        .btn-primary { background: var(--primary); color: white; }

        .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 700; }
        .status-active { background: rgba(16, 185, 129, 0.2); color: #10b981; }

</head>
<body>

            <button class="btn btn-danger" onclick="logout()">Tho√°t</button>

        <!-- Section 1: Admin 1 Management -->
        <div class="card">
            <h2>üë§ Qu·∫£n L√Ω Danh S√°ch Admin 1</h2>
            <p style="color: #94a3b8; font-size: 0.85rem; margin-bottom: 20px;">T·∫°o v√† qu·∫£n l√Ω c√°c t√†i kho·∫£n Admin 1 (Ng∆∞·ªùi ƒëi·ªÅu h√†nh ch√≠nh).</p>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
                <div class="form-group" style="margin-bottom:0">
                    <label>ID ƒêƒÉng nh·∫≠p Admin 1</label>

                </div>
                <div class="form-group" style="margin-bottom:0">
                    <label>M·∫≠t kh·∫©u</label>
                    <input type="text" id="admin1Pass" placeholder="VD: lhp123456">
                </div>
            </div>
            <button class="btn btn-primary" onclick="addAdmin1()" style="width:100%">Th√™m Admin 1 M·ªõi</button>

            <div style="margin-top: 30px;">
                <table style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr style="text-align: left; border-bottom: 1px solid var(--glass-border);">
                            <th style="padding: 10px; color: #94a3b8;">ID</th>
                            <th style="padding: 10px; color: #94a3b8;">M·∫≠t kh·∫©u</th>
                            <th style="padding: 10px; color: #94a3b8; text-align: right;">H√†nh ƒë·ªông</th>
                        </tr>
                    </thead>
                    <tbody id="admin1TableBody"></tbody>
                </table>
            </div>
        </div>

        <!-- Section 2: System Control -->
        <div class="card">
            <h2>‚öôÔ∏è C·∫•u H√¨nh H·ªá Th·ªëng</h2>
            <p style="color: #94a3b8; font-size: 0.85rem; margin-bottom: 20px;">ƒêi·ªÅu h√†nh th·ªùi gian s·ª≠ d·ª•ng v√† tr·∫°ng th√°i kh√≥a c·ªßa to√†n b·ªô h·ªá th·ªëng.</p>
            
            <div class="form-group">
                <label>Ng√†y h·∫øt h·∫°n s·ª≠ d·ª•ng</label>
                <input type="date" id="expiryDate">
                <p id="daysRemaining" style="margin-top: 5px; font-size: 0.8rem; color: var(--primary);"></p>
            </div>

            <div class="form-group">
                <label>Ph√¢n quy·ªÅn ho·∫°t ƒë·ªông (T·∫Øt/B·∫≠t t·ª´ng Admin)</label>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px; border: 1px solid var(--glass-border);">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <input type="checkbox" id="permAdmin1" style="width: 20px; height: 20px;">
                        <label for="permAdmin1" style="margin: 0;">Cho ph√©p Admin 1</label>
                    </div>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <input type="checkbox" id="permAdmin2" style="width: 20px; height: 20px;">
                        <label for="permAdmin2" style="margin: 0;">Cho ph√©p Admin 2</label>
                    </div>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <input type="checkbox" id="permAdmin3" style="width: 20px; height: 20px;">
                        <label for="permAdmin3" style="margin: 0;">Cho ph√©p Admin 3</label>
                    </div>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <input type="checkbox" id="permAdmin4" style="width: 20px; height: 20px;">
                        <label for="permAdmin4" style="margin: 0;">Cho ph√©p Admin 4</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Th√¥ng b√°o hi·ªÉn th·ªã khi kh√≥a/h·∫øt h·∫°n</label>
                <input type="text" id="systemMessage" placeholder="VD: H·ªá th·ªëng ƒëang b·∫£o tr√¨. Vui l√≤ng quay l·∫°i sau.">
            </div>

            <button class="btn btn-primary" onclick="saveConfig()" style="width:100%">L∆∞u C·∫•u H√¨nh T·ªïng</button>
        </div>
    </div>

    <script src="firebase.config.js"></script>
    <script>
        if (sessionStorage.getItem('kyluat_role') !== 'admin0') {
            window.location.href = '../index.html';
        }

        const admin1IdInput = document.getElementById('admin1Id');
        const admin1PassInput = document.getElementById('admin1Pass');
        const expiryDateInput = document.getElementById('expiryDate');
        const permAdmin1 = document.getElementById('permAdmin1');
        const permAdmin2 = document.getElementById('permAdmin2');
        const permAdmin3 = document.getElementById('permAdmin3');
        const permAdmin4 = document.getElementById('permAdmin4');
        const systemMessageInput = document.getElementById('systemMessage');
        const daysRemainingText = document.getElementById('daysRemaining');
        const admin1TableBody = document.getElementById('admin1TableBody');

        // Initial Load
        rootRef.child('Settings').on('value', snap => {
            const data = snap.val() || {};
            
            // Populate Admin 1 List
            admin1TableBody.innerHTML = '';
            if (data.Admin1List) {
                Object.entries(data.Admin1List).forEach(([key, val]) => {
                    const row = document.createElement('tr');
                    row.style.borderBottom = "1px solid rgba(255,255,255,0.05)";
                    row.innerHTML = `
                        <td style="padding: 10px;">${key}</td>
                        <td style="padding: 10px;">${val.pass}</td>
                        <td style="padding: 10px; text-align: right;">
                            <button class="btn btn-danger" style="padding: 5px 12px; font-size: 0.75rem;" onclick="deleteAdmin1('${key}')">X√≥a</button>
                        </td>
                    `;
                    admin1TableBody.appendChild(row);
                });
            }

            // Populate Config
            if (data.Config) {
                expiryDateInput.value = data.Config.expiryDate || "";
                // Permissions (Default true if not set)
                const perms = data.Config.permissions || { admin1: true, admin2: true, admin3: true, admin4: true };
                permAdmin1.checked = perms.admin1 !== false;
                permAdmin2.checked = perms.admin2 !== false;
                permAdmin3.checked = perms.admin3 !== false;
                permAdmin4.checked = perms.admin4 !== false;
                
                if (data.Config.expiryDate) {
                    const diff = new Date(data.Config.expiryDate) - new Date();
                    const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
                    daysRemainingText.textContent = days > 0 ? `C√≤n ${days} ng√†y s·ª≠ d·ª•ng` : "ƒê√£ h·∫øt h·∫°n!";
                }
            }
        });

        async function addAdmin1() {
            const id = admin1IdInput.value.trim().toUpperCase();
            const pass = admin1PassInput.value.trim();
            if (!id || !pass) return alert("Vui l√≤ng nh·∫≠p ƒë·ªß ID v√† Pass");
            
            await rootRef.child('Settings/Admin1List').child(id).set({ pass });
            admin1IdInput.value = '';
            admin1PassInput.value = '';
            alert("ƒê√£ th√™m Admin 1 m·ªõi!");
        }

        async function deleteAdmin1(id) {
            if(confirm(`X√≥a t√†i kho·∫£n Admin 1: ${id}?`)) {
                await rootRef.child('Settings/Admin1List').child(id).remove();
            }
        }

        async function saveConfig() {
            const expiryDate = expiryDateInput.value;
            const message = systemMessageInput.value.trim();
            const permissions = {
                admin1: permAdmin1.checked,
                admin2: permAdmin2.checked,
                admin3: permAdmin3.checked,
                admin4: permAdmin4.checked
            };
            
            await rootRef.child('Settings/Config').set({ expiryDate, permissions, message });
            alert("ƒê√£ l∆∞u c·∫•u h√¨nh h·ªá th·ªëng!");
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = '../index.html';
        }
    </script>
</body>
</html>
