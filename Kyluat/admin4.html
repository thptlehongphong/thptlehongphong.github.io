<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1100">
    <title>Admin 4 - C·ªông ƒêi·ªÉm R√®n Luy·ªán</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="../student_data.js"></script>
    <script type="module" src="../firebase-backend.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --success: #10b981;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background: #0f172a; color: white; min-height: 100vh; padding: 20px 5%; }

        .container { max-width: 600px; margin: 0 auto; }
        .card { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 24px; padding: 25px; margin-bottom: 20px; }

        .search-box { display: flex; gap: 10px; margin-bottom: 20px; }
        input[type="text"] {
            flex: 1; padding: 14px; border-radius: 12px; border: 1px solid var(--glass-border);
            background: #1e293b; color: #ffffff; outline: none;
        }

        .btn { padding: 12px 20px; border-radius: 12px; border: none; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; width: 100%; margin-top: 15px; }

        .student-result { display: none; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .student-profile { display: flex; align-items: center; gap: 20px; margin-bottom: 25px; }
        .profile-img { width: 100px; height: 100px; border-radius: 15px; object-fit: cover; border: 2px solid var(--success); cursor: zoom-in; }

        .star-badge {
            display: inline-flex; align-items: center; gap: 5px;
            background: rgba(245, 158, 11, 0.2); color: #f59e0b;
            padding: 5px 12px; border-radius: 20px; font-weight: 700; margin-top: 10px;
        }

        textarea {
            width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--glass-border);
            background: #1e293b; color: white; outline: none; margin-top: 15px; min-height: 100px;
        }

        /* Modal Preview */
        .modal {
            display: none; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); z-index: 2000;
            justify-content: center; align-items: center; backdrop-filter: blur(5px);
        }
        .modal-content { max-width: 90%; max-height: 90%; border-radius: 20px; border: 2px solid var(--primary); }

        /* Custom Notification Modal */
        .notify-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.9); z-index: 10000;
            justify-content: center; align-items: center; backdrop-filter: blur(8px);
        }
        .notify-content {
            background: #1e293b; border: 1px solid var(--glass-border); padding: 30px;
            border-radius: 24px; max-width: 400px; width: 90%; text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: modalPop 0.2s ease-out;
        }
        @keyframes modalPop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .notify-icon { font-size: 40px; margin-bottom: 15px; display: block; }
        .notify-title { font-size: 1.25rem; font-weight: 700; margin-bottom: 10px; }
        .notify-msg { color: #cbd5e1; line-height: 1.5; margin-bottom: 25px; font-size: 0.95rem; }
        .notify-error .notify-title { color: #ef4444; }
        .notify-success .notify-title { color: #10b981; }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h3>Admin 4 - Khen Th∆∞·ªüng</h3>
            <button style="background: none; border: none; color: white; cursor: pointer;" onclick="logout()">Tho√°t</button>
        </div>

        <div class="card">
            <div class="search-box">
                <input type="text" id="searchId" placeholder="Nh·∫≠p MSHS ƒë·ªÉ khen th∆∞·ªüng...">
                <button class="btn btn-primary" onclick="searchStudent()">T√¨m</button>
                <button class="btn" style="background: #818cf8; color: white; display: inline-flex; align-items: center; gap: 5px;" onclick="toggleScanner()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                    Qu√©t QR
                </button>
            </div>

            <!-- QR Scanner Area -->
            <div id="reader" style="width: 100%; margin-bottom: 20px; border-radius: 12px; overflow: hidden; display: none;"></div>

            <div id="studentResult" class="student-result">
                <div class="student-profile">
                    <img id="resImg" class="profile-img" src="" alt="" onclick="showImg(this.src)">
                    <div>
                        <h2 id="resName"></h2>
                        <p id="resInfo" style="color: #94a3b8; font-size: 0.9rem;"></p>
                        <div class="star-badge">
                            <span id="resStars">0</span> ‚≠ê
                        </div>
                    </div>
                </div>

                <div style="border-top: 1px solid var(--glass-border); padding-top: 20px;">
                    <p style="margin-bottom: 15px; font-weight: 600;">Ch·ªçn l√Ω do khen th∆∞·ªüng:</p>
                    <div id="rewardOptionsContainer" style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px;"></div>
                    
                    <textarea id="rewardNote" placeholder="Ghi ch√∫ chi ti·∫øt th√™m (n·∫øu c√≥)..." style="margin-top: 15px; min-height: 80px;"></textarea>
                    
                    <button class="btn btn-success" onclick="submitReward()">X√°c Nh·∫≠n TƒÉng Sao</button>
                </div>
            </div>

            <div id="noMatch" style="display: none; text-align: center; color: #ef4444; padding: 20px;">
                Kh√¥ng t√¨m th·∫•y h·ªçc sinh v·ªõi m√£ s·ªë n√†y!
            </div>
        </div>
    </div>

    <div id="imageModal" class="modal" onclick="closeImg()">
        <img class="modal-content" id="imgFull">
    </div>

    <!-- Notification Modal -->
    <div id="notifyModal" class="notify-modal">
        <div class="notify-content" id="notifyContent">
            <span id="notifyIcon" class="notify-icon"></span>
            <h3 id="notifyTitle" class="notify-title"></h3>
            <p id="notifyMsg" class="notify-msg"></p>
            <button type="button" class="btn btn-primary" onclick="closeNotify()">ƒê·ªìng √Ω</button>
        </div>
    </div>

    <script>
        const API_BASE = "";
        const currentRole = sessionStorage.getItem('kyluat_role');
        if (currentRole !== 'admin4' && currentRole !== 'admin0') {
            window.location.href = '../index.html';
        }

        let rewardTypesConf = {};

        async function checkSystemStatus() {
            try {
                const res = await fetch(`${API_BASE}/api/settings`);
                const data = await res.json();
                
                const today = new Date().toISOString().split('T')[0];
                const isExpired = data.expiry_date && today > data.expiry_date;
                const perms = JSON.parse(data.permissions || '{"admin1":true,"admin2":true,"admin3":true,"admin4":true}');
                const isRoleBlocked = perms[currentRole] === false;

                if ((isExpired || isRoleBlocked) && currentRole !== 'admin0') {
                    showNotify("Th√¥ng b√°o h·ªá th·ªëng", isRoleBlocked ? "Quy·ªÅn truy c·∫≠p c·ªßa b·∫°n ƒë√£ b·ªã t·∫°m kh√≥a!" : "H·ªá th·ªëng ƒë√£ h·∫øt th·ªùi h·∫°n s·ª≠ d·ª•ng!", true);
                    setTimeout(() => window.location.href = '../index.html', 3000);
                }

                rewardTypesConf = JSON.parse(data.rewardtypes || '{}');
                renderRewardOptions();
            } catch (err) { console.error(err); }
        }
        function startApp() {
            checkSystemStatus();
            setInterval(checkSystemStatus, 30000);
        }
        if (window.firebaseBackendReady) {
            startApp();
        } else {
            window.addEventListener('firebaseBackendReady', startApp);
        }

        function renderRewardOptions() {
            const container = document.getElementById('rewardOptionsContainer');
            container.innerHTML = '';
            if (Object.keys(rewardTypesConf).length === 0) {
                container.innerHTML = '<p style="color:#94a3b8; grid-column:span 2;">Ch∆∞a c√≥ danh m·ª•c khen th∆∞·ªüng n√†o.</p>';
                return;
            }

            Object.entries(rewardTypesConf).forEach(([key, val]) => {
                const div = document.createElement('div');
                div.style = "background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); padding: 12px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: 0.2s;";
                div.onclick = function() { 
                    const cb = this.querySelector('input');
                    cb.checked = !cb.checked;
                    this.style.background = cb.checked ? '#ffffff' : 'rgba(255,255,255,0.03)';
                    this.style.color = cb.checked ? '#0f172a' : 'white';
                    this.style.fontWeight = cb.checked ? '700' : 'normal';
                };
                div.className = 'r-item';
                div.dataset.points = val.points;
                div.innerHTML = `
                    <input type="checkbox" value="${val.name}" style="pointer-events:none;">
                    <span>${val.name} <small style="color:#10b981">(+${val.points})</small></span>
                `;
                container.appendChild(div);
            });
        }

        function showImg(src) {
            if(!src) return;
            document.getElementById('imgFull').src = src;
            document.getElementById('imageModal').style.display = 'flex';
        }
        function closeImg() { document.getElementById('imageModal').style.display = 'none'; }

        function showNotify(title, message, isError = false) {
            const modal = document.getElementById('notifyModal');
            const content = document.getElementById('notifyContent');
            const icon = document.getElementById('notifyIcon');
            const titleEl = document.getElementById('notifyTitle');
            const msgEl = document.getElementById('notifyMsg');
            content.className = 'notify-content ' + (isError ? 'notify-error' : 'notify-success');
            icon.innerText = isError ? '‚ö†Ô∏è' : '‚úÖ';
            titleEl.innerText = title;
            msgEl.innerText = message;
            modal.style.display = 'flex';
        }
        function closeNotify() { document.getElementById('notifyModal').style.display = 'none'; }

        let currentStudent = null;
        let html5QrCode = null;

        function toggleScanner() {
            const reader = document.getElementById('reader');
            if (reader.style.display === 'none') {
                reader.style.display = 'block';
                startScanner();
            } else {
                stopScanner();
                reader.style.display = 'none';
            }
        }

        async function startScanner() {
            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            
            try {
                await html5QrCode.start({ facingMode: "environment" }, config, async (decodedText) => {
                    document.getElementById('searchId').value = decodedText.trim().toUpperCase();
                    await searchStudent(); // Auto trigger search
                    showNotify("QR Code", "ƒê√£ nh·∫≠n di·ªán m√£: " + decodedText);
                    toggleScanner(); // Close scanner
                });
            } catch (err) {
                showNotify("L·ªói Camera", "Kh√¥ng th·ªÉ truy c·∫≠p camera!", true);
                document.getElementById('reader').style.display = 'none';
            }
        }

        async function stopScanner() {
            if (html5QrCode) {
                try {
                    await html5QrCode.stop();
                    html5QrCode = null;
                } catch (e) {}
            }
        }

        function renderStudentDataAdmin4(data) {
            currentStudent = data;
            document.getElementById('resImg').src = `/api/students/${data.id}/photo`;
            document.getElementById('resImg').onerror = function() { this.src = '/logo.png'; };
            document.getElementById('resName').textContent = data.name;
            document.getElementById('resInfo').textContent = `L·ªõp: ${data.class_name || data.class} | ID: ${data.id}`;
            document.getElementById('resStars').textContent = data.stars || 0;
            document.getElementById('studentResult').style.display = 'block';
            document.getElementById('noMatch').style.display = 'none';
        }

        async function searchStudent() {
            const id = document.getElementById('searchId').value.trim().toUpperCase();
            if(!id) return;

            try {
                // ‚ö° Offline First & Instance Cache Check
                const cachedData = localStorage.getItem('fb_mock_students_data');
                if (cachedData) {
                    try {
                        const students = JSON.parse(cachedData);
                        const s = students.find(x => x.id === id);
                        if (s) {
                            renderStudentDataAdmin4(s);
                        }
                    } catch(e) {}
                }

                // ‚è≥ Background Update from Server
                const res = await fetch(`${API_BASE}/api/students/${id}`);
                if (res.ok) {
                    const data = await res.json();
                    if (!data.photo && typeof STATIC_STUDENTS !== 'undefined') {
                        const staticData = STATIC_STUDENTS.find(s => s.id === id);
                        if (staticData) data.photo = staticData.photo;
                    }
                    renderStudentDataAdmin4(data);
                } else {
                    currentStudent = null;
                    document.getElementById('studentResult').style.display = 'none';
                    document.getElementById('noMatch').style.display = 'block';
                }
            } catch (err) { showNotify("L·ªói", "L·ªói t√¨m ki·∫øm h·ªçc sinh!", true); }
        }

        async function submitReward() {
            if (!currentStudent) return;
            const activeItems = document.querySelectorAll('.r-item input:checked');
            const types = [];
            let totalPoints = 0;

            activeItems.forEach(cb => {
                const parent = cb.closest('.r-item');
                types.push(cb.value);
                totalPoints += parseInt(parent.dataset.points) || 1;
            });

            if (types.length === 0) return showNotify("Thi·∫øu th√¥ng tin", "Vui l√≤ng ch·ªçn √≠t nh·∫•t 1 m·ª•c khen th∆∞·ªüng!", true);

            const note = document.getElementById('rewardNote').value.trim();
            const rewardString = 'üëç Khen th∆∞·ªüng: ' + types.join(', ') + (note ? ` (Chi ti·∫øt: ${note})` : '');

            const rewardData = {
                student_id: currentStudent.id,
                type_name: rewardString,
                points_change: totalPoints,
                is_merit: true,
                created_by: sessionStorage.getItem('kyluat_id')
            };

            try {
                const res = await fetch(`${API_BASE}/api/history`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(rewardData)
                });
                if (res.ok) {
                    showNotify("Th√†nh c√¥ng", `ƒê√£ t·∫∑ng ${totalPoints} sao cho h·ªçc sinh th√†nh c√¥ng!`);
                    setTimeout(() => location.reload(), 2000);
                } else {
                    showNotify("L·ªói", "L·ªói khi l∆∞u khen th∆∞·ªüng l√™n h·ªá th·ªëng!", true);
                }
            } catch (err) { showNotify("L·ªói k·∫øt n·ªëi", "L·ªói k·∫øt n·ªëi m√°y ch·ªß!", true); }
        }

        window.addEventListener('socket_data_changed', checkSystemStatus);
        function logout() { sessionStorage.clear(); window.location.href = '../index.html'; }
    </script>
</body>
</html>
