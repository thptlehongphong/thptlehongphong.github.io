<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1100">
    <title>Admin 4 - C·ªông ƒêi·ªÉm R√®n Luy·ªán</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --success: #10b981;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background: #0f172a; color: white; min-height: 100vh; padding: 20px 5%; }

        .container { max-width: 600px; margin: 0 auto; }
        .card { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 24px; padding: 25px; margin-bottom: 20px; }

        .search-box { display: flex; gap: 10px; margin-bottom: 20px; }
        input[type="text"] {
            flex: 1; padding: 14px; border-radius: 12px; border: 1px solid var(--glass-border);
            background: #1e293b; color: #ffffff; outline: none;
        }

        .btn { padding: 12px 20px; border-radius: 12px; border: none; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; width: 100%; margin-top: 15px; }

        .student-result { display: none; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .student-profile { display: flex; align-items: center; gap: 20px; margin-bottom: 25px; }
        .profile-img { width: 100px; height: 100px; border-radius: 15px; object-fit: cover; border: 2px solid var(--success); cursor: zoom-in; }

        .star-badge {
            display: inline-flex; align-items: center; gap: 5px;
            background: rgba(245, 158, 11, 0.2); color: #f59e0b;
            padding: 5px 12px; border-radius: 20px; font-weight: 700; margin-top: 10px;
        }

        textarea {
            width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--glass-border);
            background: #1e293b; color: white; outline: none; margin-top: 15px; min-height: 100px;
        }

        /* Modal Preview */
        .modal {
            display: none; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); z-index: 2000;
            justify-content: center; align-items: center; backdrop-filter: blur(5px);
        }
        .modal-content { max-width: 90%; max-height: 90%; border-radius: 20px; border: 2px solid var(--primary); }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h3>Admin 4 - Khen Th∆∞·ªüng</h3>
            <button style="background: none; border: none; color: white; cursor: pointer;" onclick="logout()">Tho√°t</button>
        </div>

        <div class="card">
            <div class="search-box">
                <input type="text" id="searchId" placeholder="Nh·∫≠p MSHS ƒë·ªÉ khen th∆∞·ªüng...">
                <button class="btn btn-primary" onclick="searchStudent()">T√¨m</button>
            </div>

            <div id="studentResult" class="student-result">
                <div class="student-profile">
                    <img id="resImg" class="profile-img" src="" alt="" onclick="showImg(this.src)">
                    <div>
                        <h2 id="resName"></h2>
                        <p id="resInfo" style="color: #94a3b8; font-size: 0.9rem;"></p>
                        <div class="star-badge">
                            <span id="resStars">0</span> ‚≠ê
                        </div>
                    </div>
                </div>

                <div style="border-top: 1px solid var(--glass-border); padding-top: 20px;">
                    <p style="margin-bottom: 15px; font-weight: 600;">Ch·ªçn l√Ω do khen th∆∞·ªüng:</p>
                    <div id="rewardOptionsContainer" style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px;"></div>
                    
                    <textarea id="rewardNote" placeholder="Ghi ch√∫ chi ti·∫øt th√™m (n·∫øu c√≥)..." style="margin-top: 15px; min-height: 80px;"></textarea>
                    
                    <button class="btn btn-success" onclick="submitReward()">X√°c Nh·∫≠n TƒÉng Sao</button>
                </div>
            </div>

            <div id="noMatch" style="display: none; text-align: center; color: #ef4444; padding: 20px;">
                Kh√¥ng t√¨m th·∫•y h·ªçc sinh v·ªõi m√£ s·ªë n√†y!
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal" onclick="closeImg()">
        <img class="modal-content" id="imgFull">
    </div>

    <script src="firebase.config.js"></script>
    <script>
        const currentRole = sessionStorage.getItem('kyluat_role');
        if (currentRole !== 'admin4' && currentRole !== 'admin0') {
            window.location.href = '../index.html';
        }

        // System Control Check
        let rewardTypesConf = {};

        rootRef.child('Settings').on('value', snap => {
            const config = snap.val() && snap.val().Config || { status: 'active' };
            const today = new Date().toISOString().split('T')[0];
            const isExpired = config.expiryDate && today > config.expiryDate;
            const isLocked = config.status === 'locked';

            if ((isExpired || isLocked) && currentRole !== 'admin0') {
                alert(config.message || "H·ªá th·ªëng ƒë√£ b·ªã kh√≥a ho·∫∑c h·∫øt h·∫°n!");
                window.location.href = '../index.html';
            }

            // Load Rewards
            rewardTypesConf = (snap.val() && snap.val().RewardTypes) || {};
            renderRewardOptions();
        });

        function renderRewardOptions() {
            const container = document.getElementById('rewardOptionsContainer');
            container.innerHTML = '';
            
            if (Object.keys(rewardTypesConf).length === 0) {
                container.innerHTML = '<p style="color:#94a3b8; grid-column:span 2;">Ch∆∞a c√≥ danh m·ª•c khen th∆∞·ªüng n√†o.</p>';
                return;
            }

            Object.entries(rewardTypesConf).forEach(([key, val]) => {
                const div = document.createElement('div');
                div.style = "background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); padding: 12px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: 0.2s;";
                div.onclick = function() { 
                    const cb = this.querySelector('input');
                    cb.checked = !cb.checked;
                    this.style.background = cb.checked ? '#ffffff' : 'rgba(255,255,255,0.03)';
                    this.style.color = cb.checked ? '#0f172a' : 'white';
                    this.style.fontWeight = cb.checked ? '700' : 'normal';
                };
                div.className = 'r-item'; // Class marker
                div.dataset.points = val.points;
                div.innerHTML = `
                    <input type="checkbox" value="${val.name}" style="pointer-events:none;">
                    <span>${val.name} <small style="color:#10b981">(+${val.points})</small></span>
                `;
                container.appendChild(div);
            });
        }

        function showImg(src) {
            if(!src) return;
            const modal = document.getElementById('imageModal');
            const img = document.getElementById('imgFull');
            img.src = src;
            modal.style.display = 'flex';
        }

        function closeImg() {
            document.getElementById('imageModal').style.display = 'none';
        }

        let currentStudent = null;

        async function searchStudent() {
            const id = document.getElementById('searchId').value.trim().toUpperCase();
            if(!id) return;

            const snap = await rootRef.child('Students').child(id).once('value');
            if (snap.exists()) {
                currentStudent = { studentId: id, ...snap.val() };
                document.getElementById('resImg').src = currentStudent.photo;
                document.getElementById('resName').textContent = currentStudent.name;
                document.getElementById('resInfo').textContent = `L·ªõp: ${currentStudent.class}`;
                document.getElementById('resStars').textContent = currentStudent.stars || 0;
                
                document.getElementById('studentResult').style.display = 'block';
                document.getElementById('noMatch').style.display = 'none';
            } else {
                currentStudent = null;
                document.getElementById('studentResult').style.display = 'none';
                document.getElementById('noMatch').style.display = 'block';
            }
        }

        async function submitReward() {
            if (!currentStudent) return;

            const activeItems = document.querySelectorAll('.r-item input:checked');
            const types = [];
            let totalPoints = 0;

            activeItems.forEach(cb => {
                const parent = cb.closest('.r-item');
                types.push(cb.value);
                totalPoints += parseInt(parent.dataset.points) || 1;
            });

            if (types.length === 0) {
                alert('Vui l√≤ng ch·ªçn √≠t nh·∫•t 1 m·ª•c!');
                return;
            }

            // Note Logic
            const note = document.getElementById('rewardNote').value.trim();
            let rewardString = 'üëç Khen th∆∞·ªüng: ' + types.join(', ');
            if (note) {
                rewardString += ` (Chi ti·∫øt: ${note})`;
            }

            const rewardData = {
                studentId: currentStudent.studentId,
                studentName: currentStudent.name,
                studentClass: currentStudent.class,
                studentPhoto: currentStudent.photo,
                violationType: rewardString,
                totalPoints: totalPoints,
                timestamp: Date.now(),
                recordedBy: sessionStorage.getItem('kyluat_id')
            };

            // Treat merit as a "violation" type for history but with positive connotation
            await rootRef.child('Violations').push(rewardData);
            
            // Increment star
            const studentRef = rootRef.child('Students').child(currentStudent.studentId);
            await studentRef.transaction(current => {
                if (current) {
                    current.stars = (current.stars || 0) + totalPoints;
                }
                return current;
            });

            alert(`ƒê√£ t·∫∑ng ${totalPoints} sao th√†nh c√¥ng!`);
            location.reload();
        }

        function logout() { sessionStorage.clear(); window.location.href = '../index.html'; }
    </script>
</body>
</html>
